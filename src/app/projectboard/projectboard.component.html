<div class="container-fluid table-page-container pptm-theme-light">
  <div class="row">
    <div class="col-12">
      <div class="row">
        <div class="container">
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
              </mat-form-field>
            </div>
            <div class="col-6">
              <button class = "project-create-button" mat-raised-button color='primary' (click)=openDialogue()>
                Create Project
              </button>
            </div>
          </div>


          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort >

              <!-- Progress Column -->
              <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
                <td mat-cell *matCellDef="let row"> {{row.Name}} </td>
              </ng-container>

              <!-- Name Column -->
              <ng-container matColumnDef="CID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CID </th>
                <td mat-cell *matCellDef="let row"> {{row.CID}} </td>
              </ng-container>

              <!-- Color Column -->
              <ng-container matColumnDef="JID">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> JID </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.JID"> {{row.JID}} </td>
              </ng-container>

              <ng-container matColumnDef="EDIT">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> EDIT </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button>
                    <button mat-icon-button class='edit-button'>
                      <mat-icon>edit</mat-icon>
                    </button>
                  </button>
                </td>
              </ng-container>
              <ng-container matColumnDef="DELETE">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> DELETE </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button class='delete-button'>
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="this.columnName"></tr>
              <tr mat-row *matRowDef="let row; columns: this.columnName;">
              </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 50, 100]"></mat-paginator>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
