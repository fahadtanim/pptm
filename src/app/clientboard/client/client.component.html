<div class="container-fluid">
  <div class="row client-header">
    <h1>AMAC</h1>
  </div>
</div>

<div class="container-fluid">
  <mat-tab-group>
    <mat-tab label="Client Description">
      <ng-template matTabContent>
        <div class="container-fluid client-description-container">
          <div class="row client-description-name-container">
            <p class="col-2">Name</p>
            <p class="col-10">{{this.client.client_name}}</p>
          </div>
          <div class="row">
            <p class="col-2">CID</p>
            <p class="col-10">{{this.client.cid}}</p>
          </div>
          <div class="row">
            <p class="col-2">Description</p>
            <p class="col-10">{{this.client.client_description}}</p>
          </div>
        </div>
        <div class="container-fluid">
          <div class="row justify-space-between">
            <button mat-raised-button color="primary">Edit Client</button>
            <button mat-raised-button color="primary">Remove Client</button>
          </div>
        </div>
      </ng-template>
    </mat-tab>
    <mat-tab label="Client Projects">
      <ng-template matTabContent>
        Content 2 - Loaded:
      </ng-template>
    </mat-tab>
    <mat-tab label="Client Tasks">
      <ng-template matTabContent>
        Content 3 - Loaded:
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>
